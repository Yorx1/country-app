<country-search-input placeholder="Buscar por Pais" (value)="query.set($event)" />

@if (countryResources.error()) {
<not-found></not-found>
}@else {
<app-country-list [countries]="countryResources.value() ?? []" [isLoading]="countryResources.isLoading()"
    [isEmpty]="countryResources.value()?.length === 0"></app-country-list>
}
