<country-search-input placeholder='Buscar por Capital' (value)="query.set($event)" [initialValue]="query()"/>

@if (countryResources.error()) {
<not-found></not-found>
}@else {
<app-country-list [countries]="countryResources.value() ?? []" [isLoading]="countryResources.isLoading()"
    [isEmpty]="countryResources.value()?.length === 0"/>
}
