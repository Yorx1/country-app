@if (countryResources.isLoading()) {
<div class="flex w-52 m-auto flex-col gap-4">
  <div class="skeleton h-32 w-full"></div>
  <div class="skeleton h-4 w-28"></div>
  <div class="skeleton h-4 w-full"></div>
  <div class="skeleton h-4 w-full"></div>
</div>
}
@if (countryResources.error()) {
<not-found></not-found>
}
@if(countryResources.hasValue()){
<country-information  [countryInfo]="countryResources.value()!"></country-information>
}
